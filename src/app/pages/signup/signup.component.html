<div class="flex w-full overflow-x-hidden min-h-screen justify-center items-center">
    <div class="wrapper p-9 border border-input flex flex-col items-center gap-3">
        <h3 class="text-white text-[1.6em] font-semibold">Créer un compte</h3>

        <!-- NOTE form -->
        <form class="w-full mt-6 flex flex-col gap-4" [formGroup]="signupForm" (ngSubmit)="submitForm()">
            <app-input label="Pseudo" placeholder="Entrez votre pseudo" [type]="'text'"
                [control]="getControl('username')" customErrorText="Le pseudo est requis">
            </app-input>
            <app-input label="Adresse email" placeholder="Entrez votre email" [type]="'email'"
                [control]="getControl('email')" customErrorText="L'email est requis">
            </app-input>
            <app-input label="Mot de passe" placeholder="Entrez votre email"
                [type]="passwordVisible ? 'text' : 'password'" [control]="getControl('password')"
                customErrorText="Le mot de passe est requis">
                <ng-template #children>
                    <mat-icon class="mt-1 cursor-pointer" (click)="togglePasswordVisibility()">{{passwordVisible ?
                        "visibility_off" :
                        "visibility"}}</mat-icon>
                </ng-template>
            </app-input>
            <button my-button class="mt-3" type="submit" [isDisabled]="!signupForm.valid">Créer un compte</button>
        </form>

        <p class="text-sm mt-3">Vous avez déja un compte ? <a routerLink="/"
                class="hover:underline cursor-pointer text-blue-500">Se connecter</a>
        </p>
    </div>
</div>
